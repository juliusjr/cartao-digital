<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA / Mobile Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#25D366"> <!-- Será atualizado dinamicamente pelo React -->

    <title>Cartão Digital</title>
    <meta name="description" content="Cartão de visita digital profissional." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#25D366', // WhatsApp Green
              secondary: '#128C7E',
            },
            boxShadow: {
              'card': '0 10px 30px -5px rgba(0, 0, 0, 0.1)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',
              'fade-in-down': 'fadeInDown 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1' },
              },
            }
          },
        },
      }
    </script>
    <style>
        /* Smooth scrolling and basic resets */
        html { scroll-behavior: smooth; }
        body { -webkit-tap-highlight-color: transparent; }

        /* PRINT STYLES FOR PDF GENERATION */
        @media print {
            @page {
                margin: 0;
                size: auto;
            }
            body {
                background-color: #fff !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            /* Ocultar tudo que não seja o cartão */
            body * {
                visibility: hidden;
            }
            /* Mostrar apenas o container do cartão e seus filhos */
            #digital-card-container, #digital-card-container * {
                visibility: visible;
            }
            /* Posicionar o cartão no topo da página e centralizar */
            #digital-card-container {
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                width: 100% !important;
                max-width: 500px !important; /* Manter largura mobile para não esticar demais */
                margin: 0 auto !important;
                padding: 0 !important;
                box-shadow: none !important;
                min-height: auto !important;
                border: none !important;
            }
            /* Esconder elementos com a classe hide-on-print (botões flutuantes, carrossel se necessário, etc) */
            .hide-on-print {
                display: none !important;
            }
            /* Garantir que links não tenham sublinhado feio na impressão mas funcionem */
            a {
                text-decoration: none !important;
                color: inherit !important;
            }
            /* Evitar quebras de página dentro de elementos importantes */
            img, h1, p, a {
                break-inside: avoid;
            }
        }
    </style>
